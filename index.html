<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 id="title">Survey Form</h1>
    <p id="description">This is the description</p>
    <form id="survey-form" action="">
      <label for="name" id="name-label">Name</label>
      <input type="text" id="name" value="Reyan" placeholder="Name" required>
      <label for="email" id="email-label">Email</label>
      <input type="email" id="email" placeholder="Email" required>
      <label for="number" id="number-label">Number</lab el>
      <input type="number" id="number" min=90 max= 110 placeholder="Number">
      <select name="cars" id="dropdown">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
      </select>
      <input type="radio" id="html" name="fav_language" value="HTML">
      <label for="html">HTML</label><br>
      <input type="radio" id="css" name="fav_language" value="CSS">
      <label for="css">CSS</label><br>
      <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
      <label for="vehicle1"> I have a bike</label><br>
      <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
      <label for="vehicle2"> I have a car</label><br>
      <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
      <button id="submit">Submit</button>
    </form>
    <script  src="js/index.js"></script>
  </body>
</html>
